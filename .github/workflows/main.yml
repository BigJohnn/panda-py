name: Check commit

permissions:
  contents: write
  id-token: write
  pages: write

on:
  push:
    branches: ["main"]

jobs:
  build_wheels:
    name: Build wheels for libfranka  ${{ matrix.libfranka-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        libfranka-version: ["0.7.1", "0.8.0", "0.9.2", "0.10.0", "0.11.0", "0.12.1", "0.13.2"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.16.2
      - name: Run build shell script
        run: ./bin/build.sh "${{ matrix.libfranka-version }}"
      - uses: actions/upload-artifact@v3
        with:
          path: ./archive/panda_py_libfranka_${{ matrix.libfranka-version }}/*.whl
          name: wheels-${{ matrix.libfranka-version }}

  documentation:
    name: "Build and deploy documentation"
    needs: [build_wheels]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: wheels-0.9.2
          path: wheels
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - name: Install wheel
        run: "pip install --only-binary :all: --platform any ./wheels/*.whl .[docs]"
      - name: Build documentation
        run: cd docs && make html
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./docs/_build/html
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
    